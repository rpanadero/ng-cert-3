<ng-container *ngIf="teams$ | async as teams; else loading">
  <div class="margin-bottom-m">
    <form class="no-margin" [formGroup]="form" (submit)="onTrackTeam()">
      <div>
        <label class="input-label" for="game-stats-input-conference">Conference</label>
        <select id="game-stats-input-conference" formControlName="conference">
          <option value="">All</option>
          <option value="West">Western</option>
          <option value="East">Eastern</option>
        </select>
      </div>
      <div>
        <label class="input-label" for="game-stats-input-division">Division</label>
        <select id="game-stats-input-division" formControlName="division">
          <option value="">All</option>
          <option [value]="division" *ngFor="let division of divisions$ | async">
            {{ division }}
          </option>
        </select>
      </div>
      <div>
        <label class="input-label" for="game-stats-input-team">Team</label>
        <select id="game-stats-input-team" formControlName="team">
          <option [value]="team.id" *ngFor="let team of teams">
            {{ team.full_name }}
          </option>
        </select>
      </div>
      <div class="actions">
        <button type="submit" class="primary">Track team</button>
      </div>
      <div *ngIf="isTeamAlreadyTracked">
        <span class="toast">Team already tracked</span>
      </div>
    </form>
  </div>
  <div class="days-selector margin-bottom-m">
    Results of
    <select [(ngModel)]="teamResultsInDays">
      <option value="6">6</option>
      <option value="12">12</option>
      <option value="20">20</option>
    </select>
    days
  </div>
  <div class="team-stats">
    <app-team-stats
      class="team-stat"
      *ngFor="let team of nbaService.getTrackedTeams()"
      [team]="team"
      [days]="teamResultsInDays"
      (teamRemove)="onTeamRemove($event)">
    </app-team-stats>
  </div>
</ng-container>

<ng-template #loading>
  <div class="main-loading spinner"></div>
</ng-template>

<app-dialog *ngIf="teamToRemove">
  <ng-template dialogContent>Are you sure you want to remove this team?</ng-template>
  <ng-template dialogFooter>
    <button (click)="cancelTeamRemove()">No</button>
    <button class="primary" (click)="confirmTeamRemove()">Yes</button>
  </ng-template>
</app-dialog>
